server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.service=app"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            logger: logger_name
            thread: thread_name
            trace_id: trace_id
            http_method: http_method
            http_path: http_path
            http_status: http_status
            http_duration_ms: http_duration_ms
            client_ip: client_ip
            user_agent: user_agent
      - labels:
          level:
          http_status:
          http_method:
          http_path:
      - output:
          source: message
